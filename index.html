<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>JMA AI</title>
</head>
<body>
    <!-- Preloader -->
    <div id="app">
    <div class="preload" v-bind:class="[preloader == true ? 'preload' : 'loaded']">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>

        <header>
            <nav>
                <div class="img">
                    <a href="index.html">
                        <img src="images/icon.png" alt="JMA AI Logo" width="80px">
                    </a>
                </div>
                <ul>
                    <li><a href="https://github.com/Azhobart" target="_blank">John</a></li>
                    <li><a href="https://github.com/Moustafa-Bendari" target="_blank">MB</a></li>
                    <li><a href="https://github.com/Darokahn" target="_blank">Andrew</a></li>
                </ul>

                <div class="img">
                    <a href="index.html">
                        <img src="images/icon.png" alt="JMA AI Logo" width="80px">
                    </a>
                </div>
            </nav>
        </header>

        <div id="conversation-div" :style="{'top': '-' + conversation_length + 'px'}">
            <div v-for="message in messages" class="message" :style="[message.role === 'user' ? { 'margin-left': conversation_bar_width + 'px' } : { 'margin-left': '-' + conversation_bar_width + 'px' }]">
                <p>{{message.role}}:</p>
                <p>{{message.content}}</p>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
